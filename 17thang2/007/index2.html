<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <pre>
        text-transform chuyển đổi văn bản
    </pre>

    <p style="text-transform: uppercase">
        uppercase : chuyển thành viết hoa
    </p>

    <p style="text-transform: lowercase">
        lowercase : CHUYỂN THÀNH VIẾT THƯỜNG
    </p>

    <p style="text-transform: capitalize">
        capitalize : biến ký từ đầu mỗi từ thành chữ thành chữ hoa
    </p>

</body>
</html>
