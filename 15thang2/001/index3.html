<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">
        .trencan {
            color: green;
        }

        .duoinuoc {
            color: orange;
        }

        .decon {
            background-color: darkviolet;
        }

        .detrung {
            background-color: brown;
        }
    </style>
</head>
<body>

    <pre>
        Sư dụng class trong html
        Cho động vật trên cạn màu xanh
        động vật dưới nước màu da cam
        Ngoài ra
        động vật đẻ con màu nền là màu tím
        động vật đẻ trứng màu nền làm màu nâu
    </pre>


    <p class="trencan decon">Chó</p>
    <p class="trencan decon">Mèo</p>
    <p class="trencan detrung">Ngỗng</p>
    <p class="trencan detrung">Gà</p>
    <p class="duoinuoc decon">Cá heo</p>
    <p class="duoinuoc decon">Cá mập</p>


</body>
</html>
