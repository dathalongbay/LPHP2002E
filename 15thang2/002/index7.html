<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">
        .classA #idA {
            color: green;
        }

        #idB .classB {
            color: red;
        }
    </style>
</head>
<body>

    <pre>
        class lồng id
        id lồng class
    </pre>

    <div class="classA">
        <p id="idA">Thẻ p 1</p>
    </div>

    <div id="idB">
        <p class="classB">thẻ p 2</p>
    </div>
</body>
</html>
